<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Aristo-ish Slot Modular</title>
	<style>
		html, body, #game { margin:0; padding:0; width:100%; height:100%; background:#08121f; }
		.ui { position:absolute; left:0; right:0; bottom:0; padding:8px 12px; color:#fff; font-family:system-ui, sans-serif; }
		.row { display:flex; gap:16px; align-items:center; flex-wrap:wrap; }
		button { font-size:16px; padding:8px 16px; }
		.meters { display:flex; gap:8px; flex-wrap:wrap; }
		.meter { background:#13233a; padding:6px 10px; border-radius:6px; }
		#winlog { margin-top:6px; max-height:120px; overflow:auto; font-size:14px; opacity:0.95; }
		#winlog .line { display:flex; gap:10px; padding:2px 0; border-bottom:1px solid #0e2036; }
		#winlog .amt { margin-left:auto; font-weight:700; }
	</style>
</head>
<body>
	<div id="game"></div>
	<div class="ui">
		<div class="row">
			<div>Credit: <span id="credit">0</span></div>
			<div>Bet: <span id="bet">100</span></div>
			<button id="spin">SPIN</button>
			<button id="autoplay">AUTO</button>
			<button id="sim1000">Sim 1k</button>
			<div>Last Win: <span id="lastWin">0</span></div>
			<button id="togglePaths">PATHS</button>
		</div>
		<div class="row meters" id="meters"></div>
		<div id="status"></div>
		<div id="winlog"></div>
	</div>
	<script type="module" src="/src/app/main.js"></script>
</body>
</html>
